version: "3.8"

services:
  db:
    container_name: db
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: banpay
    ports:
      - 27017:27017
    volumes:
      - ./db/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - db-data:/data/db

  seeder:
    depends_on:
      - db
    container_name: seeder
    build:
      context: ./server
      dockerfile: Dockerfile
      target: build
    env_file:
      - ./server/.env
    command: ["npm", "run", "seed:refresh"]

  server:
    depends_on:
      - seeder
    container_name: server
    build:
      context: ./server
      dockerfile: Dockerfile
      target: prod
    env_file:
      - ./server/.env
    ports:
      - "4000:4000"

volumes:
  db-data:
